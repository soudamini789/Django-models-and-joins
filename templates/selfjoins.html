<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>selfjoins</h1>
        <table border="3px">
            <tr>
                <th>empno</th>
                <th>ename</th>
                <th>job</th>
                <th>mgr</th>
                <th>hiredate</th>
                <th>sal</th>
                <th>comm</th>
                <th>deptno</th>
            </tr>

            {% for emo in EMJD %}
                <tr>
                   <td>{{emo.empno}}</td>
                   <td>{{emo.ename}}</td>
                   <td>{{emo.job}}</td>
                   <td>{{emo.mgr}}</td>
                   <td>{{emo.hiredate}}</td>
                   <td>{{emo.sal}}</td>
                   <td>{{emo.comm}}</td>
                   <td>{{emo.deptno}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
